<!DOCTYPE html>
<html lang=fr dir="ltr">
<head>
  <meta charset="utf-8">
  <!--meta for responsive design-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Exercices Bootstrap</title>
  <!-- Bootstrap link must always come before any other CCS link. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Now, it's ok to insert an other CCS link. -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- You need to instert all the page's content inside a div with a container class. -->
  <!-- Exercises 1 & 2 -->
  <div class="container">
    <div class="row">
      <div class="col-sm border bg-primary">
        <p>BLOC 1</p>
      </div>
      <div class="col-sm border bg-primary">
        <p>BLOC 2</p>
      </div>
      <div class="col-sm border bg-primary">
        <p>BLOC 3</p>
      </div>
    </div>
    <!-- The -sm value add responsive interaction depending on the screen display size. Here, it adapts for small devices, and takes his default format when it passes on a bigger-sized class. -->
    <div class="row">
      <div class="col-sm-2 border bg-danger">
        <p>BLOC 4</p>
      </div>
      <div class="col-sm-2 border bg-danger">
        <p>BLOC 5</p>
      </div>
      <div class="col-sm border bg-danger">
        <p>BLOC 6</p>
      </div>
      <div class="col-sm border bg-danger">
        <p>BLOC 7</p>
      </div>
    </div>
  </div>
  <!-- Exercise 3 -->
  <div class="w-100 p-3" style="background-color: #eee;"></div>
  <!-- Title and buttons -->
  <div class="container">
    <div class="d-flex justify-content-center">
      <h1>Formations by "La Manu"</h1>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary m-1 font-weight-bold">C#</button>
      <button type="button" class="btn btn-primary m-1 font-weight-bold">.NET</button>
    </div>
  </div>
  <!-- Exercise 4 -->
  <div class="w-100 p-3" style="background-color: #eee;"></div>
  <!-- Card -->
  <div class="d-flex justify-content-center">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-body">
        <h4 class="card-title">La Manu Le Havre</h4>
        <p class="card-text">L'Ecole des métiers du Numérique.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3">+ d'infos</button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModal3Label">La Manu Le Havre</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-primary text-center">
          <a class="text-light" href="https://lamanu.fr/le-havre">https://lamanu.fr/le-havre</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- The container is now closed and should properly display on any device used. -->
  <!-- Bootstrap scripts : Query must always come first, then Popper.js, and then JavaScript plugins. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- End of the bootstrap scripts. -->
</body>
</html>
