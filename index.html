<!DOCTYPE html>
<html lang=fr dir="ltr">
<head>
  <meta charset="utf-8">
  <!--meta for responsive design-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Exercices Bootstrap</title>
  <!--bootstrap link must always come before any other CCS link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--now, it's ok to insert an other CCS link-->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!--you need to instert all the page's content inside a div with a container class-->
  <div class="container">
    <div class="row">
      <div class="col border bg-primary">
        <p>BLOC 1</p>
      </div>
      <div class="col border bg-primary">
        <p>BLOC 2</p>
      </div>
      <div class="col border bg-primary">
        <p>BLOC 3</p>
      </div>
    </div>
    <div class="row">
      <div class="col-2 border bg-danger">
        <p>BLOC 4</p>
      </div>
      <div class="col-2 border bg-danger">
        <p>BLOC 5</p>
      </div>
      <div class="col border bg-danger">
        <p>BLOC 6</p>
      </div>
      <div class="col border bg-danger">
        <p>BLOC 7</p>
      </div>
    </div>
  </div>
</div>
<!--the container is now closed and should properly display on any device used-->
<!--bootstrap scripts : Query must always come first, then Popper.js, and then JavaScript plugins.-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!--end of the bootstrap scripts-->
</body>
</html>
